<div class="container-fluid">
  <!-- ====================================Codigo para el carrusel ============================================================ -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators" sty>
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="max-height: 500px">
      <div class="carousel-item active">
        <img class="d-block w-100" style="max-height: 500px" src="https://www.grangermotors.com/assets/misc/5897/719777.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="max-height: 500px" src="https://cdn.tn.com.ar/sites/default/files/styles/embed_image/public/2018/01/15/5a5cb67be2308ford-ranger-01.jpg"
          alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="max-height: 500px" src="https://evcnoticias.files.wordpress.com/2017/08/f150_lariatchrome_horse_creek_driving.jpg?w=750&h=400&crop=1"
          alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- ==============================Codigo para el generado dinamico de pestañas ================================ -->

  <app-contenedorautos></app-contenedorautos>

  <!-- =================================================Apartado de compras================================================== -->
</div>
<div [ngStyle]="{'background-color':'#bcbcbc'}" class="pb-5">
  <div class="container">
    <h3 class="pt-10">Comprar un auto</h3>
    <hr class="mt-0">
    <div class="row">
      <div class="col-md-4" [ngStyle]="{'background-color':'#bcbcbc'}">
        <h5 class="card-title TituloCompra">Configurador</h5>

        <img class="card-img-top img img-fluid" src="http://www.formulauto.it/wp-content/uploads/2018/01/Volante.png" alt="Card image cap">
        <div class="card-body textAlig">
          <p class="card-text">ELIGE CÓMO QUIERES TU AUTO</p>
        </div>
        <div>
          <button routerLink="/configurador" class="btn btn-block btn-danger">Personalizalo</button>
        </div>
      </div>
      <div class="col-md-4" [ngStyle]="{'background-color':'#bcbcbc'}">
        <h5 class="card-title TituloCompra">Cotizador</h5>
        <img class="card-img-top img img-fluid" src="https://www.e-hazard.com/assets/images/glossary.png" alt="Card image cap">
        <div class="card-body textAlig">
          <p class="card-text">MÁS EMOCIONES POR KILÓMETRO</p>
        </div>
        <div>
          <button routerLink="/cotizador" class="btn btn-block btn-danger"> Descubrelo</button>
        </div>
      </div>
      <div class="col-md-4" [ngStyle]="{'background-color':'#bcbcbc'}">
        <h5 class="card-title TituloCompra">Promociones</h5>
        <img class="card-img-top img img-fluid" src="https://neubox.com/images/promociones/oferton-loco.png" alt="Card image cap">
        <div class="card-body textAlig">
          <p class="card-text">ELIGE CÓMO QUIERES TU AUTO</p>
        </div>
        <div>
          <button routerLink="/promociones" class="btn btn-block btn-danger"> Hazlo tuyo</button>
        </div>
      </div>
    </div>
  </div>
</div>
